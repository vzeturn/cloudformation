AWSTemplateFormatVersion: '2010-09-09'
Description: 'Part 1: Infrastructure - ECR, S3, Security Groups, Load Balancer, VPC Endpoints (PRODUCTION-READY)'

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Network Configuration"
        Parameters:
          - VpcId
          - Subnet1
          - Subnet2
          - PrivateSubnet1
          - PrivateSubnet2
      - Label:
          default: "SSL/TLS Configuration"
        Parameters:
          - SSLCertificateArn
          - EnableHTTPSRedirect
      - Label:
          default: "Security Configuration"
        Parameters:
          - EnableWAF
          - EnableVpcEndpoints
      - Label:
          default: "Environment Configuration"
        Parameters:
          - Environment
          - ProjectName

Parameters:
  ProjectName:
    Type: String
    Description: Project name for resource naming
    Default: 'myproject'
    AllowedPattern: '^[a-z][a-z0-9-]*$'
    ConstraintDescription: Must start with letter, lowercase alphanumeric and hyphens only
  
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC ID where resources will be deployed
  
  Subnet1:
    Type: AWS::EC2::Subnet::Id
    Description: Public Subnet 1 for ALB (must be in different AZ)
  
  Subnet2:
    Type: AWS::EC2::Subnet::Id
    Description: Public Subnet 2 for ALB (must be in different AZ)
  
  PrivateSubnet1:
    Type: AWS::EC2::Subnet::Id
    Description: Private Subnet 1 for ECS Tasks
    Default: ''
  
  PrivateSubnet2:
    Type: AWS::EC2::Subnet::Id
    Description: Private Subnet 2 for ECS Tasks
    Default: ''
  
  SSLCertificateArn:
    Type: String
    Description: ARN of ACM Certificate for HTTPS (leave empty to disable HTTPS)
    Default: ''
  
  EnableHTTPSRedirect:
    Type: String
    Default: 'true'
    AllowedValues: ['true', 'false']
    Description: Redirect HTTP to HTTPS (requires SSLCertificateArn)
  
  EnableWAF:
    Type: String
    Default: 'true'
    AllowedValues: ['true', 'false']
    Description: Enable AWS WAF for ALB protection
  
  EnableVpcEndpoints:
    Type: String
    Default: 'true'
    AllowedValues: ['true', 'false']
    Description: Create VPC Endpoints for ECR, S3, CloudWatch (~$22/month)
  
  Environment:
    Type: String
    Default: 'production'
    AllowedValues: ['development', 'staging', 'production']
    Description: Environment name

Conditions:
  CreateVpcEndpoints: !Equals [!Ref EnableVpcEndpoints, 'true']
  HasPrivateSubnets: !Not [!Equals [!Ref PrivateSubnet1, '']]
  IsProduction: !Equals [!Ref Environment, 'production']
  HasSSLCertificate: !Not [!Equals [!Ref SSLCertificateArn, '']]
  EnableHTTPSRedirection: !And
    - !Condition HasSSLCertificate
    - !Equals [!Ref EnableHTTPSRedirect, 'true']
  CreateWAF: !Equals [!Ref EnableWAF, 'true']

Resources:
  # ============================================
  # KMS KEY FOR ENCRYPTION
  # ============================================
  ECRKMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub 'KMS key for ${AWS::StackName} ECR repositories'
      EnableKeyRotation: true
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: Allow ECR to use the key
            Effect: Allow
            Principal:
              Service: ecr.amazonaws.com
            Action:
              - 'kms:Decrypt'
              - 'kms:DescribeKey'
              - 'kms:CreateGrant'
            Resource: '*'
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-ecr-kms'
        - Key: Environment
          Value: !Ref Environment

  ECRKMSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub 'alias/${AWS::StackName}-ecr'
      TargetKeyId: !Ref ECRKMSKey

  # ============================================
  # ECR REPOSITORIES - WITH KMS ENCRYPTION
  # ============================================
  FrontendECR:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub '${AWS::StackName}-frontend'
      ImageScanningConfiguration:
        ScanOnPush: true
      ImageTagMutability: MUTABLE
      EncryptionConfiguration:
        EncryptionType: KMS
        KmsKey: !Ref ECRKMSKey
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Keep last 10 production images",
                "selection": {
                  "tagStatus": "tagged",
                  "tagPrefixList": ["prod", "v"],
                  "countType": "imageCountMoreThan",
                  "countNumber": 10
                },
                "action": {
                  "type": "expire"
                }
              },
              {
                "rulePriority": 2,
                "description": "Keep last 3 dev images",
                "selection": {
                  "tagStatus": "tagged",
                  "tagPrefixList": ["dev", "latest"],
                  "countType": "imageCountMoreThan",
                  "countNumber": 3
                },
                "action": {
                  "type": "expire"
                }
              },
              {
                "rulePriority": 3,
                "description": "Delete untagged images after 3 days",
                "selection": {
                  "tagStatus": "untagged",
                  "countType": "sinceImagePushed",
                  "countUnit": "days",
                  "countNumber": 3
                },
                "action": {
                  "type": "expire"
                }
              }
            ]
          }
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-frontend-ecr'
        - Key: Environment
          Value: !Ref Environment

  BackendECR:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub '${AWS::StackName}-backend'
      ImageScanningConfiguration:
        ScanOnPush: true
      ImageTagMutability: MUTABLE
      EncryptionConfiguration:
        EncryptionType: KMS
        KmsKey: !Ref ECRKMSKey
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Keep last 10 production images",
                "selection": {
                  "tagStatus": "tagged",
                  "tagPrefixList": ["prod", "v"],
                  "countType": "imageCountMoreThan",
                  "countNumber": 10
                },
                "action": {
                  "type": "expire"
                }
              },
              {
                "rulePriority": 2,
                "description": "Keep last 3 dev images",
                "selection": {
                  "tagStatus": "tagged",
                  "tagPrefixList": ["dev", "latest"],
                  "countType": "imageCountMoreThan",
                  "countNumber": 3
                },
                "action": {
                  "type": "expire"
                }
              },
              {
                "rulePriority": 3,
                "description": "Delete untagged images after 3 days",
                "selection": {
                  "tagStatus": "untagged",
                  "countType": "sinceImagePushed",
                  "countUnit": "days",
                  "countNumber": 3
                },
                "action": {
                  "type": "expire"
                }
              }
            ]
          }
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-backend-ecr'
        - Key: Environment
          Value: !Ref Environment

  # ============================================
  # S3 BUCKET FOR ARTIFACTS
  # ============================================
  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::StackName}-artifacts-${AWS::AccountId}-${AWS::Region}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref S3KMSKey
            BucketKeyEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldArtifacts
            Status: Enabled
            ExpirationInDays: !If [IsProduction, 90, 30]
            NoncurrentVersionExpirationInDays: 7
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 7
          - Id: TransitionToIA
            Status: Enabled
            Transitions:
              - TransitionInDays: 30
                StorageClass: STANDARD_IA
              - TransitionInDays: 60
                StorageClass: INTELLIGENT_TIERING
      LoggingConfiguration:
        DestinationBucketName: !Ref LoggingBucket
        LogFilePrefix: artifact-logs/
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-artifacts'
        - Key: Environment
          Value: !Ref Environment

  S3KMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub 'KMS key for ${AWS::StackName} S3 bucket'
      EnableKeyRotation: true
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'

  LoggingBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::StackName}-logs-${AWS::AccountId}-${AWS::Region}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldLogs
            Status: Enabled
            ExpirationInDays: !If [IsProduction, 365, 90]
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-logs'
        - Key: Environment
          Value: !Ref Environment

  ArtifactBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ArtifactBucket
      PolicyDocument:
        Statement:
          - Sid: DenyInsecureTransport
            Effect: Deny
            Principal: '*'
            Action: 's3:*'
            Resource:
              - !GetAtt ArtifactBucket.Arn
              - !Sub '${ArtifactBucket.Arn}/*'
            Condition:
              Bool:
                aws:SecureTransport: false
          - Sid: DenyUnencryptedObjectUploads
            Effect: Deny
            Principal: '*'
            Action: 's3:PutObject'
            Resource: !Sub '${ArtifactBucket.Arn}/*'
            Condition:
              StringNotEquals:
                s3:x-amz-server-side-encryption: aws:kms

  # ============================================
  # SECURITY GROUPS
  # ============================================
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${AWS::StackName}-ALB-SG'
      GroupDescription: Security group for Application Load Balancer
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: Allow HTTP from internet
        - !If
          - HasSSLCertificate
          - IpProtocol: tcp
            FromPort: 443
            ToPort: 443
            CidrIp: 0.0.0.0/0
            Description: Allow HTTPS from internet
          - !Ref AWS::NoValue
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: Allow all outbound
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-ALB-SG'
        - Key: Environment
          Value: !Ref Environment

  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${AWS::StackName}-ECS-SG'
      GroupDescription: Security group for ECS tasks
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref ALBSecurityGroup
          Description: Frontend from ALB
        - IpProtocol: tcp
          FromPort: 3000
          ToPort: 3000
          SourceSecurityGroupId: !Ref ALBSecurityGroup
          Description: Backend from ALB
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: HTTPS for AWS services
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: HTTP for package downloads
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-ECS-SG'
        - Key: Environment
          Value: !Ref Environment

  ECSSecurityGroupSelfIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref ECSSecurityGroup
      IpProtocol: -1
      SourceSecurityGroupId: !Ref ECSSecurityGroup
      Description: Allow inter-task communication

  VpcEndpointSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Condition: CreateVpcEndpoints
    Properties:
      GroupName: !Sub '${AWS::StackName}-VPCEndpoint-SG'
      GroupDescription: Security group for VPC Endpoints
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          SourceSecurityGroupId: !Ref ECSSecurityGroup
          Description: HTTPS from ECS tasks
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-VPCEndpoint-SG'

  # ============================================
  # VPC ENDPOINTS WITH POLICIES
  # ============================================
  ECRApiEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Condition: CreateVpcEndpoints
    Properties:
      VpcId: !Ref VpcId
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.ecr.api'
      VpcEndpointType: Interface
      PrivateDnsEnabled: true
      SubnetIds: !If
        - HasPrivateSubnets
        - [!Ref PrivateSubnet1, !Ref PrivateSubnet2]
        - [!Ref Subnet1, !Ref Subnet2]
      SecurityGroupIds:
        - !Ref VpcEndpointSecurityGroup
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: '*'
            Action:
              - 'ecr:GetAuthorizationToken'
              - 'ecr:BatchCheckLayerAvailability'
              - 'ecr:GetDownloadUrlForLayer'
              - 'ecr:BatchGetImage'
              - 'ecr:DescribeRepositories'
              - 'ecr:DescribeImages'
              - 'ecr:ListImages'
            Resource: '*'

  ECRDockerEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Condition: CreateVpcEndpoints
    Properties:
      VpcId: !Ref VpcId
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.ecr.dkr'
      VpcEndpointType: Interface
      PrivateDnsEnabled: true
      SubnetIds: !If
        - HasPrivateSubnets
        - [!Ref PrivateSubnet1, !Ref PrivateSubnet2]
        - [!Ref Subnet1, !Ref Subnet2]
      SecurityGroupIds:
        - !Ref VpcEndpointSecurityGroup

  CloudWatchLogsEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Condition: CreateVpcEndpoints
    Properties:
      VpcId: !Ref VpcId
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.logs'
      VpcEndpointType: Interface
      PrivateDnsEnabled: true
      SubnetIds: !If
        - HasPrivateSubnets
        - [!Ref PrivateSubnet1, !Ref PrivateSubnet2]
        - [!Ref Subnet1, !Ref Subnet2]
      SecurityGroupIds:
        - !Ref VpcEndpointSecurityGroup

  SecretsManagerEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Condition: CreateVpcEndpoints
    Properties:
      VpcId: !Ref VpcId
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.secretsmanager'
      VpcEndpointType: Interface
      PrivateDnsEnabled: true
      SubnetIds: !If
        - HasPrivateSubnets
        - [!Ref PrivateSubnet1, !Ref PrivateSubnet2]
        - [!Ref Subnet1, !Ref Subnet2]
      SecurityGroupIds:
        - !Ref VpcEndpointSecurityGroup

  # ============================================
  # AWS WAF - WEB APPLICATION FIREWALL
  # ============================================
  WebACL:
    Type: AWS::WAFv2::WebACL
    Condition: CreateWAF
    Properties:
      Name: !Sub '${AWS::StackName}-WebACL'
      Scope: REGIONAL
      DefaultAction:
        Allow: {}
      Rules:
        - Name: AWSManagedRulesCommonRuleSet
          Priority: 1
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesCommonRuleSet
              ExcludedRules: []
          OverrideAction:
            None: {}
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: AWSManagedRulesCommonRuleSetMetric
        
        - Name: AWSManagedRulesKnownBadInputsRuleSet
          Priority: 2
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesKnownBadInputsRuleSet
          OverrideAction:
            None: {}
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: AWSManagedRulesKnownBadInputsRuleSetMetric
        
        - Name: AWSManagedRulesSQLiRuleSet
          Priority: 3
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesSQLiRuleSet
          OverrideAction:
            None: {}
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: AWSManagedRulesSQLiRuleSetMetric
        
        - Name: RateLimitRule
          Priority: 4
          Statement:
            RateBasedStatement:
              Limit: 2000
              AggregateKeyType: IP
          Action:
            Block: {}
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: RateLimitRuleMetric
      
      VisibilityConfig:
        SampledRequestsEnabled: true
        CloudWatchMetricsEnabled: true
        MetricName: !Sub '${AWS::StackName}-WebACL'
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-WebACL'
        - Key: Environment
          Value: !Ref Environment

  # ============================================
  # APPLICATION LOAD BALANCER
  # ============================================
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub '${AWS::StackName}-ALB'
      Type: application
      Scheme: internet-facing
      IpAddressType: ipv4
      Subnets:
        - !Ref Subnet1
        - !Ref Subnet2
      SecurityGroups:
        - !Ref ALBSecurityGroup
      LoadBalancerAttributes:
        - Key: idle_timeout.timeout_seconds
          Value: '300'
        - Key: deletion_protection.enabled
          Value: !If [IsProduction, 'true', 'false']
        - Key: access_logs.s3.enabled
          Value: 'true'
        - Key: access_logs.s3.bucket
          Value: !Ref LoggingBucket
        - Key: access_logs.s3.prefix
          Value: alb-logs
        - Key: routing.http.drop_invalid_header_fields.enabled
          Value: 'true'
        - Key: routing.http2.enabled
          Value: 'true'
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-ALB'
        - Key: Environment
          Value: !Ref Environment

  WebACLAssociation:
    Type: AWS::WAFv2::WebACLAssociation
    Condition: CreateWAF
    Properties:
      ResourceArn: !Ref ApplicationLoadBalancer
      WebACLArn: !GetAtt WebACL.Arn

  FrontendTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub '${AWS::StackName}-FE-TG'
      Port: 80
      Protocol: HTTP
      VpcId: !Ref VpcId
      TargetType: ip
      HealthCheckEnabled: true
      HealthCheckPath: /health
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Matcher:
        HttpCode: '200'
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: '30'
        - Key: stickiness.enabled
          Value: 'false'
        - Key: load_balancing.algorithm.type
          Value: least_outstanding_requests
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-FE-TG'
        - Key: Environment
          Value: !Ref Environment

  BackendTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub '${AWS::StackName}-BE-TG'
      Port: 3000
      Protocol: HTTP
      VpcId: !Ref VpcId
      TargetType: ip
      HealthCheckEnabled: true
      HealthCheckPath: /health
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Matcher:
        HttpCode: '200'
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: '30'
        - Key: stickiness.enabled
          Value: 'false'
        - Key: load_balancing.algorithm.type
          Value: least_outstanding_requests
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-BE-TG'
        - Key: Environment
          Value: !Ref Environment

  # HTTP Listener (with optional redirect to HTTPS)
  ALBHTTPListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - !If
          - EnableHTTPSRedirection
          - Type: redirect
            RedirectConfig:
              Protocol: HTTPS
              Port: '443'
              StatusCode: HTTP_301
          - Type: forward
            TargetGroupArn: !Ref FrontendTargetGroup

  # HTTPS Listener (if certificate provided)
  ALBHTTPSListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Condition: HasSSLCertificate
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 443
      Protocol: HTTPS
      SslPolicy: ELBSecurityPolicy-TLS-1-2-2017-01
      Certificates:
        - CertificateArn: !Ref SSLCertificateArn
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref FrontendTargetGroup

  # Backend routing rule for HTTP
  BackendHTTPListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Condition: !Not [!Condition EnableHTTPSRedirection]
    Properties:
      ListenerArn: !Ref ALBHTTPListener
      Priority: 1
      Conditions:
        - Field: path-pattern
          Values:
            - '/api/*'
            - '/health'
      Actions:
        - Type: forward
          TargetGroupArn: !Ref BackendTargetGroup

  # Backend routing rule for HTTPS
  BackendHTTPSListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Condition: HasSSLCertificate
    Properties:
      ListenerArn: !Ref ALBHTTPSListener
      Priority: 1
      Conditions:
        - Field: path-pattern
          Values:
            - '/api/*'
            - '/health'
      Actions:
        - Type: forward
          TargetGroupArn: !Ref BackendTargetGroup

  # ============================================
  # CLOUDWATCH LOG GROUPS
  # ============================================
  FrontendLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/ecs/${AWS::StackName}/frontend'
      RetentionInDays: !If [IsProduction, 30, 7]
      KmsKeyId: !GetAtt CloudWatchKMSKey.Arn

  BackendLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/ecs/${AWS::StackName}/backend'
      RetentionInDays: !If [IsProduction, 30, 7]
      KmsKeyId: !GetAtt CloudWatchKMSKey.Arn

  CloudWatchKMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub 'KMS key for ${AWS::StackName} CloudWatch Logs'
      EnableKeyRotation: true
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: Allow CloudWatch Logs
            Effect: Allow
            Principal:
              Service: !Sub 'logs.${AWS::Region}.amazonaws.com'
            Action:
              - 'kms:Encrypt'
              - 'kms:Decrypt'
              - 'kms:ReEncrypt*'
              - 'kms:GenerateDataKey*'
              - 'kms:CreateGrant'
              - 'kms:DescribeKey'
            Resource: '*'
            Condition:
              ArnLike:
                'kms:EncryptionContext:aws:logs:arn': !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*'

Outputs:
  FrontendECRUri:
    Description: Frontend ECR Repository URI
    Value: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${FrontendECR}'
    Export:
      Name: !Sub '${AWS::StackName}-FrontendECR'

  BackendECRUri:
    Description: Backend ECR Repository URI
    Value: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${BackendECR}'
    Export:
      Name: !Sub '${AWS::StackName}-BackendECR'

  FrontendECRName:
    Description: Frontend ECR Repository Name
    Value: !Ref FrontendECR
    Export:
      Name: !Sub '${AWS::StackName}-FrontendECRName'

  BackendECRName:
    Description: Backend ECR Repository Name
    Value: !Ref BackendECR
    Export:
      Name: !Sub '${AWS::StackName}-BackendECRName'

  ArtifactBucketName:
    Description: S3 Artifact Bucket Name
    Value: !Ref ArtifactBucket
    Export:
      Name: !Sub '${AWS::StackName}-ArtifactBucket'

  ECSSecurityGroupId:
    Description: ECS Security Group ID
    Value: !Ref ECSSecurityGroup
    Export:
      Name: !Sub '${AWS::StackName}-ECSSecurityGroup'

  LoadBalancerArn:
    Description: Application Load Balancer ARN
    Value: !Ref ApplicationLoadBalancer
    Export:
      Name: !Sub '${AWS::StackName}-ALB'

  LoadBalancerDNS:
    Description: Application Load Balancer DNS Name
    Value: !GetAtt ApplicationLoadBalancer.DNSName
    Export:
      Name: !Sub '${AWS::StackName}-ALBDNS'

  LoadBalancerURL:
    Description: Application URL
    Value: !If
      - HasSSLCertificate
      - !Sub 'https://${ApplicationLoadBalancer.DNSName}'
      - !Sub 'http://${ApplicationLoadBalancer.DNSName}'

  FrontendTargetGroupArn:
    Description: Frontend Target Group ARN
    Value: !Ref FrontendTargetGroup
    Export:
      Name: !Sub '${AWS::StackName}-FrontendTG'

  BackendTargetGroupArn:
    Description: Backend Target Group ARN
    Value: !Ref BackendTargetGroup
    Export:
      Name: !Sub '${AWS::StackName}-BackendTG'

  ALBHTTPListenerArn:
    Description: ALB HTTP Listener ARN
    Value: !Ref ALBHTTPListener
    Export:
      Name: !Sub '${AWS::StackName}-ALBHTTPListener'

  ALBHTTPSListenerArn:
    Description: ALB HTTPS Listener ARN
    Value: !If [HasSSLCertificate, !Ref ALBHTTPSListener, 'N/A']
    Export:
      Name: !Sub '${AWS::StackName}-ALBHTTPSListener'

  FrontendLogGroupName:
    Description: Frontend Log Group Name
    Value: !Ref FrontendLogGroup
    Export:
      Name: !Sub '${AWS::StackName}-FrontendLogs'

  BackendLogGroupName:
    Description: Backend Log Group Name
    Value: !Ref BackendLogGroup
    Export:
      Name: !Sub '${AWS::StackName}-BackendLogs'

  WAFEnabled:
    Description: Whether WAF is enabled
    Value: !If [CreateWAF, 'Yes', 'No']

  WAFWebACLArn:
    Description: WAF WebACL ARN
    Value: !If [CreateWAF, !GetAtt WebACL.Arn, 'N/A']
    Export:
      Name: !Sub '${AWS::StackName}-WAFWebACLArn'

  VpcEndpointsCreated:
    Description: Whether VPC Endpoints were created
    Value: !If [CreateVpcEndpoints, 'Yes', 'No']

  ECRKMSKeyArn:
    Description: KMS Key ARN for ECR encryption
    Value: !GetAtt ECRKMSKey.Arn
    Export:
      Name: !Sub '${AWS::StackName}-ECRKMSKey'

  SecurityFeatures:
    Description: Security features enabled
    Value: !Sub 
      - 'HTTPS:${HTTPS}, WAF:${WAF}, KMS-ECR:Yes, KMS-S3:Yes, KMS-Logs:Yes'
      - HTTPS: !If [HasSSLCertificate, 'Yes', 'No']
        WAF: !If [CreateWAF, 'Yes', 'No']