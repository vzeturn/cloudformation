AWSTemplateFormatVersion: '2010-09-09'
Description: 'AEV Phase 2: Network & Security - ALB, WAF, IAM, ECS Cluster, Service Discovery'

Parameters:
  ProjectPrefix:
    Type: String
    Default: 'aev'
  
  Environment:
    Type: String
    Default: 'prod'
    AllowedValues: ['dev', 'staging', 'prod']
  
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: Existing VPC ID
  
  PublicSubnet1:
    Type: AWS::EC2::Subnet::Id
  
  PublicSubnet2:
    Type: AWS::EC2::Subnet::Id
  
  PrivateSubnet1:
    Type: AWS::EC2::Subnet::Id
  
  PrivateSubnet2:
    Type: AWS::EC2::Subnet::Id
  
  CertificateArn:
    Type: String
    Default: ''
    Description: ACM Certificate ARN (optional for HTTPS)
  
  RateLimitPerIP:
    Type: Number
    Default: 2000
    Description: WAF rate limit per IP (per 5 minutes)

Conditions:
  HasCertificate: !Not [!Equals [!Ref CertificateArn, '']]

Resources:
  # ============================================
  # SECURITY GROUPS
  # ============================================
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${ProjectPrefix}-${Environment}-sg-alb'
      GroupDescription: Security Group for Application Load Balancer
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: HTTP from Internet
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: HTTPS from Internet
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: All outbound traffic
      Tags:
        - Key: Name
          Value: !Sub '${ProjectPrefix}-${Environment}-sg-alb'
        - Key: Environment
          Value: !Ref Environment

  ServiceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${ProjectPrefix}-${Environment}-sg-service'
      GroupDescription: Shared Security Group for All ECS Services (.NET 8.0)
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        # .NET 8.0 default ports
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          SourceSecurityGroupId: !Ref ALBSecurityGroup
          Description: HTTP from ALB (port 8080)
        - IpProtocol: tcp
          FromPort: 8081
          ToPort: 8081
          SourceSecurityGroupId: !Ref ALBSecurityGroup
          Description: HTTPS from ALB (port 8081)
        # Allow any port from ALB for flexibility
        - IpProtocol: tcp
          FromPort: 0
          ToPort: 65535
          SourceSecurityGroupId: !Ref ALBSecurityGroup
          Description: All TCP ports from ALB
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: All outbound traffic
      Tags:
        - Key: Name
          Value: !Sub '${ProjectPrefix}-${Environment}-sg-service'
        - Key: Environment
          Value: !Ref Environment

  # Allow inter-service communication
  ServiceSecurityGroupIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref ServiceSecurityGroup
      IpProtocol: -1
      SourceSecurityGroupId: !Ref ServiceSecurityGroup
      Description: Inter-service communication

  # ============================================
  # APPLICATION LOAD BALANCER
  # ============================================
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub '${ProjectPrefix}-${Environment}-alb-main'
      Type: application
      Scheme: internet-facing
      IpAddressType: ipv4
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref ALBSecurityGroup
      LoadBalancerAttributes:
        - Key: idle_timeout.timeout_seconds
          Value: '60'
        - Key: deletion_protection.enabled
          Value: 'false'
        - Key: access_logs.s3.enabled
          Value: 'true'
        - Key: access_logs.s3.bucket
          Value:
            Fn::ImportValue: !Sub '${ProjectPrefix}-${Environment}-LogsBucket'
        - Key: access_logs.s3.prefix
          Value: 'alb'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectPrefix}-${Environment}-alb-main'
        - Key: Environment
          Value: !Ref Environment

  # HTTP Listener
  HTTPListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - !If
          - HasCertificate
          - Type: redirect
            RedirectConfig:
              Protocol: HTTPS
              Port: '443'
              StatusCode: HTTP_301
          - Type: fixed-response
            FixedResponseConfig:
              StatusCode: '200'
              ContentType: 'text/plain'
              MessageBody: 'AEV Integration Services - OK'

  # HTTPS Listener (if certificate provided)
  HTTPSListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Condition: HasCertificate
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref CertificateArn
      SslPolicy: ELBSecurityPolicy-TLS-1-2-2017-01
      DefaultActions:
        - Type: fixed-response
          FixedResponseConfig:
            StatusCode: '200'
            ContentType: 'text/plain'
            MessageBody: 'AEV Integration Services - OK'

  # ============================================
  # WAF
  # ============================================
  WAFWebACL:
    Type: AWS::WAFv2::WebACL
    Properties:
      Name: !Sub '${ProjectPrefix}-${Environment}-waf-main'
      Scope: REGIONAL
      DefaultAction:
        Allow: {}
      Rules:
        - Name: RateLimitRule
          Priority: 1
          Statement:
            RateBasedStatement:
              Limit: !Ref RateLimitPerIP
              AggregateKeyType: IP
          Action:
            Block:
              CustomResponse:
                ResponseCode: 429
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: RateLimitRule
        
        - Name: AWSManagedRulesCommonRuleSet
          Priority: 2
          OverrideAction:
            None: {}
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesCommonRuleSet
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: CommonRuleSet
        
        - Name: AWSManagedRulesKnownBadInputsRuleSet
          Priority: 3
          OverrideAction:
            None: {}
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesKnownBadInputsRuleSet
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: KnownBadInputs
      
      VisibilityConfig:
        SampledRequestsEnabled: true
        CloudWatchMetricsEnabled: true
        MetricName: !Sub '${ProjectPrefix}-${Environment}-waf'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectPrefix}-${Environment}-waf-main'
        - Key: Environment
          Value: !Ref Environment

  WAFAssociation:
    Type: AWS::WAFv2::WebACLAssociation
    Properties:
      ResourceArn: !Ref ApplicationLoadBalancer
      WebACLArn: !GetAtt WAFWebACL.Arn

  # ============================================
  # SERVICE DISCOVERY NAMESPACE (CENTRALIZED)
  # ============================================
  ServiceDiscoveryNamespace:
    Type: AWS::ServiceDiscovery::PrivateDnsNamespace
    Properties:
      Name: !Sub '${ProjectPrefix}-${Environment}.local'
      Vpc: !Ref VpcId
      Description: !Sub 'Centralized service discovery for AEV ${Environment} services'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectPrefix}-${Environment}-sd-namespace'
        - Key: Environment
          Value: !Ref Environment

  # ============================================
  # ECS CLUSTER
  # ============================================
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub '${ProjectPrefix}-${Environment}-ecs-cluster'
      ClusterSettings:
        - Name: containerInsights
          Value: enabled
      Configuration:
        ExecuteCommandConfiguration:
          KmsKeyId:
            Fn::ImportValue: !Sub '${ProjectPrefix}-${Environment}-KMSKeyArn'
          Logging: OVERRIDE
          LogConfiguration:
            CloudWatchEncryptionEnabled: true
            CloudWatchLogGroupName:
              Fn::ImportValue: !Sub '${ProjectPrefix}-${Environment}-ECSExecLogGroup'
      CapacityProviders:
        - FARGATE
        - FARGATE_SPOT
      DefaultCapacityProviderStrategy:
        - CapacityProvider: FARGATE
          Weight: 1
          Base: 2
        - CapacityProvider: FARGATE_SPOT
          Weight: 4
      Tags:
        - Key: Name
          Value: !Sub '${ProjectPrefix}-${Environment}-ecs-cluster'
        - Key: Environment
          Value: !Ref Environment

  # ============================================
  # IAM ROLES (SHARED BY ALL SERVICES)
  # ============================================
  
  # ECS Task Execution Role
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectPrefix}-${Environment}-iam-ecs-exec-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
            Condition:
              StringEquals:
                'aws:SourceAccount': !Ref 'AWS::AccountId'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy'
      Policies:
        - PolicyName: ECRAndSecretsAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: ECRAccess
                Effect: Allow
                Action:
                  - 'ecr:GetAuthorizationToken'
                  - 'ecr:BatchCheckLayerAvailability'
                  - 'ecr:GetDownloadUrlForLayer'
                  - 'ecr:BatchGetImage'
                Resource: '*'
              - Sid: CloudWatchLogs
                Effect: Allow
                Action:
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/ecs/${ProjectPrefix}-${Environment}*'
              - Sid: SecretsManagerAccess
                Effect: Allow
                Action:
                  - 'secretsmanager:GetSecretValue'
                Resource: !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${ProjectPrefix}-${Environment}/*'
              - Sid: KMSDecrypt
                Effect: Allow
                Action:
                  - 'kms:Decrypt'
                  - 'kms:DescribeKey'
                Resource:
                  Fn::ImportValue: !Sub '${ProjectPrefix}-${Environment}-KMSKeyArn'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectPrefix}-${Environment}-iam-ecs-exec-role'
        - Key: Environment
          Value: !Ref Environment

  # ECS Task Role (.NET application permissions)
  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectPrefix}-${Environment}-iam-ecs-task-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
            Condition:
              StringEquals:
                'aws:SourceAccount': !Ref 'AWS::AccountId'
      Policies:
        - PolicyName: ApplicationPermissions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: CloudWatchLogs
                Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                  - 'logs:DescribeLogStreams'
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/ecs/${ProjectPrefix}-${Environment}*'
              - Sid: S3Access
                Effect: Allow
                Action:
                  - 's3:GetObject'
                  - 's3:PutObject'
                  - 's3:DeleteObject'
                  - 's3:ListBucket'
                Resource:
                  - !Sub 'arn:aws:s3:::${ProjectPrefix}-${Environment}-*'
                  - !Sub 'arn:aws:s3:::${ProjectPrefix}-${Environment}-*/*'
              - Sid: CloudWatchMetrics
                Effect: Allow
                Action:
                  - 'cloudwatch:PutMetricData'
                Resource: '*'
                Condition:
                  StringEquals:
                    'cloudwatch:namespace': !Sub '${ProjectPrefix}-${Environment}/Application'
              - Sid: XRayTracing
                Effect: Allow
                Action:
                  - 'xray:PutTraceSegments'
                  - 'xray:PutTelemetryRecords'
                  - 'xray:GetSamplingRules'
                  - 'xray:GetSamplingTargets'
                Resource: '*'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectPrefix}-${Environment}-iam-ecs-task-role'
        - Key: Environment
          Value: !Ref Environment

  # CodeBuild Role
  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectPrefix}-${Environment}-iam-codebuild-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: 'sts:AssumeRole'
            Condition:
              StringEquals:
                'aws:SourceAccount': !Ref 'AWS::AccountId'
      Policies:
        - PolicyName: CodeBuildPermissions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: CloudWatchLogs
                Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${ProjectPrefix}-${Environment}*'
              - Sid: S3Artifacts
                Effect: Allow
                Action:
                  - 's3:GetObject'
                  - 's3:PutObject'
                  - 's3:ListBucket'
                  - 's3:GetBucketLocation'
                  - 's3:GetBucketVersioning'
                Resource:
                  - Fn::Sub:
                      - 'arn:aws:s3:::${Bucket}'
                      - Bucket:
                          Fn::ImportValue: !Sub '${ProjectPrefix}-${Environment}-ArtifactsBucket'
                  - Fn::Sub:
                      - 'arn:aws:s3:::${Bucket}/*'
                      - Bucket:
                          Fn::ImportValue: !Sub '${ProjectPrefix}-${Environment}-ArtifactsBucket'
              - Sid: ECRAccess
                Effect: Allow
                Action:
                  - 'ecr:GetAuthorizationToken'
                Resource: '*'
              - Sid: ECRPushPull
                Effect: Allow
                Action:
                  - 'ecr:BatchCheckLayerAvailability'
                  - 'ecr:GetDownloadUrlForLayer'
                  - 'ecr:BatchGetImage'
                  - 'ecr:PutImage'
                  - 'ecr:InitiateLayerUpload'
                  - 'ecr:UploadLayerPart'
                  - 'ecr:CompleteLayerUpload'
                  - 'ecr:DescribeImages'
                  - 'ecr:ListImages'
                Resource: !Sub 'arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/${ProjectPrefix}-${Environment}-*'
              - Sid: KMSAccess
                Effect: Allow
                Action:
                  - 'kms:Decrypt'
                  - 'kms:GenerateDataKey'
                  - 'kms:CreateGrant'
                Resource:
                  Fn::ImportValue: !Sub '${ProjectPrefix}-${Environment}-KMSKeyArn'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectPrefix}-${Environment}-iam-codebuild-role'
        - Key: Environment
          Value: !Ref Environment

  # CodePipeline Role
  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectPrefix}-${Environment}-iam-pipeline-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: 'sts:AssumeRole'
            Condition:
              StringEquals:
                'aws:SourceAccount': !Ref 'AWS::AccountId'
      Policies:
        - PolicyName: PipelinePermissions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: S3Artifacts
                Effect: Allow
                Action:
                  - 's3:GetObject'
                  - 's3:PutObject'
                  - 's3:GetObjectVersion'
                  - 's3:GetBucketLocation'
                  - 's3:ListBucket'
                Resource:
                  - Fn::Sub:
                      - 'arn:aws:s3:::${Bucket}'
                      - Bucket:
                          Fn::ImportValue: !Sub '${ProjectPrefix}-${Environment}-ArtifactsBucket'
                  - Fn::Sub:
                      - 'arn:aws:s3:::${Bucket}/*'
                      - Bucket:
                          Fn::ImportValue: !Sub '${ProjectPrefix}-${Environment}-ArtifactsBucket'
              - Sid: CodeBuildAccess
                Effect: Allow
                Action:
                  - 'codebuild:BatchGetBuilds'
                  - 'codebuild:StartBuild'
                Resource: !Sub 'arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:project/${ProjectPrefix}-${Environment}-*'
              - Sid: ECSDeployment
                Effect: Allow
                Action:
                  - 'ecs:DescribeServices'
                  - 'ecs:DescribeTaskDefinition'
                  - 'ecs:DescribeTasks'
                  - 'ecs:ListTasks'
                  - 'ecs:RegisterTaskDefinition'
                  - 'ecs:UpdateService'
                  - 'ecs:DescribeClusters'
                Resource: '*'
              - Sid: PassRole
                Effect: Allow
                Action:
                  - 'iam:PassRole'
                Resource:
                  - !GetAtt ECSTaskExecutionRole.Arn
                  - !GetAtt ECSTaskRole.Arn
                Condition:
                  StringEquals:
                    'iam:PassedToService': ecs-tasks.amazonaws.com
              - Sid: CodeStarConnection
                Effect: Allow
                Action:
                  - 'codestar-connections:UseConnection'
                Resource: !Sub 'arn:aws:codeconnections:${AWS::Region}:${AWS::AccountId}:connection/*'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectPrefix}-${Environment}-iam-pipeline-role'
        - Key: Environment
          Value: !Ref Environment

Outputs:
  # Network
  ALBSecurityGroupId:
    Value: !Ref ALBSecurityGroup
    Export:
      Name: !Sub '${ProjectPrefix}-${Environment}-ALBSecurityGroupId'

  ServiceSecurityGroupId:
    Value: !Ref ServiceSecurityGroup
    Export:
      Name: !Sub '${ProjectPrefix}-${Environment}-ServiceSecurityGroupId'

  PrivateSubnets:
    Value: !Sub '${PrivateSubnet1},${PrivateSubnet2}'
    Export:
      Name: !Sub '${ProjectPrefix}-${Environment}-PrivateSubnets'

  # ALB
  LoadBalancerArn:
    Value: !Ref ApplicationLoadBalancer
    Export:
      Name: !Sub '${ProjectPrefix}-${Environment}-ALBArn'

  LoadBalancerDNS:
    Value: !GetAtt ApplicationLoadBalancer.DNSName
    Export:
      Name: !Sub '${ProjectPrefix}-${Environment}-ALBDNS'

  HTTPListenerArn:
    Value: !Ref HTTPListener
    Export:
      Name: !Sub '${ProjectPrefix}-${Environment}-HTTPListenerArn'

  HTTPSListenerArn:
    Condition: HasCertificate
    Value: !Ref HTTPSListener
    Export:
      Name: !Sub '${ProjectPrefix}-${Environment}-HTTPSListenerArn'

  # Service Discovery
  NamespaceId:
    Value: !Ref ServiceDiscoveryNamespace
    Export:
      Name: !Sub '${ProjectPrefix}-${Environment}-NamespaceId'

  NamespaceName:
    Value: !Sub '${ProjectPrefix}-${Environment}.local'
    Export:
      Name: !Sub '${ProjectPrefix}-${Environment}-NamespaceName'

  # ECS Cluster
  ClusterName:
    Value: !Ref ECSCluster
    Export:
      Name: !Sub '${ProjectPrefix}-${Environment}-ClusterName'

  ClusterArn:
    Value: !GetAtt ECSCluster.Arn
    Export:
      Name: !Sub '${ProjectPrefix}-${Environment}-ClusterArn'

  # IAM Roles
  TaskExecutionRoleArn:
    Value: !GetAtt ECSTaskExecutionRole.Arn
    Export:
      Name: !Sub '${ProjectPrefix}-${Environment}-TaskExecutionRoleArn'

  TaskRoleArn:
    Value: !GetAtt ECSTaskRole.Arn
    Export:
      Name: !Sub '${ProjectPrefix}-${Environment}-TaskRoleArn'

  CodeBuildRoleArn:
    Value: !GetAtt CodeBuildRole.Arn
    Export:
      Name: !Sub '${ProjectPrefix}-${Environment}-CodeBuildRoleArn'

  CodePipelineRoleArn:
    Value: !GetAtt CodePipelineRole.Arn
    Export:
      Name: !Sub '${ProjectPrefix}-${Environment}-CodePipelineRoleArn'

  # WAF
  WAFWebACLArn:
    Value: !GetAtt WAFWebACL.Arn
    Export:
      Name: !Sub '${ProjectPrefix}-${Environment}-WAFArn'